<!DOCTYPE html>
<html>
<head>
    <title>Quant</title>
    <link rel="stylesheet" href="index_style.css">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300&display=swap" rel="stylesheet">
    <script src="index.js"> </script>
</head>
<body>
<header class="main_header">
    <h1 class="main_h1">#QuantBlackDay!</h1>
</header>
<div class="sale_items">
    <h2>PC - Component's</h2>
    <div class="table">
        <div class="tr">
            <div class="td"><img src="img/0/image.jpg" alt="Microprocessor"></div>
        </div>
        <div class="tr">
            <div class="td"><ul>
                <li>Marca: <span id="item_mark">AMD</span></li>
                <li>Modelo: <span id="item_model">Ryzen 7 3600x</span></li>
                <li>Precio: <span id="item_price"> $800</span></li>
                <li>SKU: <span id="item_sku">1244A3HH2</span></li>
                <li>Cantidad disponible: <span id="item_available">33</span></li>
            </ul></div>
        </div>
        <div class="tr">
            <div class="td">
                <form class="buy_form" action="">
                    <input class="buy_input" type="button" value="Comprar" id="buy_button" onclick="printBuyMessage()">
                    <span class="buy_span" id="message"> Presione el boton comprar para finalizar el pedido</span>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
