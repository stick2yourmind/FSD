<!DOCTYPE html>
<html>
<head>
    <title>tabla con display:table</title>
    <style>
        *{box-sizing:border-box;margin:0;padding:0;}
        .table{display:table;}
        .tr{display:table-row;}
        .td{
            display:table-cell;
            width:150px;
            height:150px;
            border:1px solid #000;
            text-align:center;
            vertical-align: middle;
        }
    </style>
</head>
<body>
<header>
    <h1>Hola</h1>
</header>

<div class="table">
    <div class="tr">
        <div class="td">1</div>
        <div class="td">2</div>
        <div class="td">3</div>
        <div class="td">4</div>
    </div>
    <div class="tr">
        <div class="td">5</div>
        <div class="td">6</div>
        <div class="td">7</div>
        <div class="td">8</div>
    </div>
    <div class="tr">
        <div class="td">9</div>
        <div class="td">10</div>
        <div class="td">11</div>
        <div class="td">12</div>
    </div>
</div>

</body>
</html>
